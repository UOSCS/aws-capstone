<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DevSecOps with AWS Workshop</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 th:text="${title}" />
            <div class="img-container">
                <div class="img-box">
                    <img src="eks.png">
                    <h2><a href="https://docs.aws.amazon.com/eks/latest/userguide/what-is-eks.html" target="_blank">Amazon EKS</a></h2>
                </div>
                <div class="img-box">
                    <img src="codeguru.png">
                    <h2><a href="https://docs.aws.amazon.com/codeguru/latest/reviewer-ug/welcome.html" target="_blank">Amazon CodeGuru</a></h2>
                </div>
                <div class="img-box">
                    <img src="codepipeline.png">
                    <h2><a href="https://docs.aws.amazon.com/codepipeline/latest/userguide/welcome.html" target="_blank">AWS CodePipeline</a></h2>
                </div>
                <div class="img-box">
                    <img src="securityhub.png">
                    <h2><a href="https://docs.aws.amazon.com/securityhub/latest/userguide/what-is-securityhub.html" target="_blank">AWS Security Hub</a></h2>
                </div>
                <div class="img-box">
                    <img src="cloudwatch.png">
                    <h2><a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/WhatIsCloudWatch.html" target="_blank">Amazon CloudWatch</a></h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
